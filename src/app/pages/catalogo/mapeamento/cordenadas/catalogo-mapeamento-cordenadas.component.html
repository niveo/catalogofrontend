<div class="fx-column gap-5 hf ovh">
  <div>
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input
        type="text"
        nz-input
        placeholder="Informe uma referência de produto"
        [(ngModel)]="referenciaProduto"
        (keydown.enter)="pesquisarProduto()"
        #refProduto
      />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button
        nz-button
        nzType="primary"
        nzSearch
        (click)="pesquisarProduto()"
        [nzLoading]="loading"
      >
        @if(!loading){
        <fa-icon [icon]="faSearch"></fa-icon>
        }
      </button>
    </ng-template>
  </div>
  <div class="fx-flex hf ova">
    <nz-list>
      @for(item of produtos; track i; let i = $index){
      <nz-list-item>
        <ng-container>
          <h5>{{ item.referencia }}-{{ item.descricao }}</h5>
          <ul nz-list-item-actions>
            <nz-list-item-action>
              <button nz-button nzType="dashed" nzShape="circle">
                <fa-icon [icon]="faTrash" (click)="remover(item)"></fa-icon>
              </button>
            </nz-list-item-action>
          </ul>
        </ng-container>
      </nz-list-item>
      }
    </nz-list>
  </div>
  <button
    nz-button
    nzType="primary"
    [disabled]="produtos.length === 0"
    (click)="lancarCordenadas()"
  >
    Lançar Cordenadas
  </button>
</div>
